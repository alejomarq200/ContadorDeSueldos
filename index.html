        const acciones = document.getElementById('acciones');
        acciones.addEventListener('change', function (e) {

            const contenedor1 = document.getElementById('container1');

            const contenedor3 = document.getElementById('container3');
            const contenedor4 = document.getElementById('container4');

            // Mostra contenedor de acuerdo a su value
            if (acciones.value == 'Organizacion') {
                contenedor1.style.display = "block";
            } else {
                contenedor1.style.display = "none";
            }

            if (acciones.value == 'Departamentos') {
                contenedor2.style.display = "block";
            } else {

            }

            if (acciones.value == 'Empleados') {

            } else {
